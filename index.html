<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Project Tracker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="p-5 mb-2 bg-dark text-white text-center">
      <h1>Project Timer</h1>
      <h1>Current Time and Date</h1>
      <div id="timeCurrent">Insert Date Here</div>
    </header>
    <main>
      <div
        class="card text-white bg-dark mb-3 m-3 text-center"
        style="max-width: 35rem"
      >
        <div class="card-header">Instructions</div>
        <div class="card-body bg-light text-black border border-secondary">
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
        </div>
        <div class="card-body bg-light text-black border border-secondary">
          <p class="card-text">Project Name</p>
        </div>
        <div class="card-body bg-light text-black border border-secondary">
          <p class="card-text">Project Type</p>
        </div>
        <div class="card-body bg-light text-black border border-secondary">
          <p class="card-text">Due Date</p>
        </div>
        <div
          class="d-flex bg-light text-black border border-secondary justify-content-center p-3"
        >
          <button class="btn btn-secondary btn-lg btn-block">
            Add Project
          </button>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" async defer></script>
  </body>
</html>
